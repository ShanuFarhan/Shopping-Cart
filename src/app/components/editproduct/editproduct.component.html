<form class="formedit" [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" id="name" formControlName="name" placeholder="name" />
  </div>
  <div class="form-group">
    <select id="gender" formControlName="gender">
      <option selected disabled value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
  </div>
  <div class="form-group">
    <input type="number" id="description" formControlName="price" placeholder="price"/>
  </div>
  <div class="form-group">
    <select id="currency" formControlName="currency">
      <option selected disabled value="">Currency</option>
        <option>₹</option>
        <option>$</option>
        <option>€</option>
        <option>£</option>
    </select>
  </div>
  <div class="form-group">
    <input type="number" formControlName="quantity" placeholder="quantity"/>
  </div>
  <div class="form-group">
    <input type="file"  formControlName="image" placeholder="image" />
  </div>
  <div class="form-group">
    <input type="text"  formControlName="color" placeholder="color" />
  </div>
  <button type="submit">Save</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
