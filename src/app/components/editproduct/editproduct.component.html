<form class="formedit row" [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
  <div class="heading">
    <h3>Edit Product</h3>
  </div>
  <div class="col-md-6">
    <input type="text" id="name" value="name" formControlName="name" placeholder="name" />
  </div>
  <div class="col-md-6">
    <select id="gender" formControlName="gender">
      <option selected disabled>Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
  </div>
  <div class="col-md-6">
    <input type="number" id="price" value="price" formControlName="price" placeholder="price"/>
  </div>
  <div class="col-md-6">
    <select id="currency" formControlName="currency">
      <option selected disabled value="">Currency</option>
        <option>₹</option>
        <option>$</option>
        <option>€</option>
        <option>£</option>
    </select>
  </div>
  <div class="col-md-6">
    <input type="number" formControlName="quantity" value="quantity" placeholder="quantity"/>
  </div>
  <div class="col-md-6">
    <input type="text"  formControlName="color" value="color" placeholder="color" />
  </div>
  <div class="col-md-6">
    <input type="file" class="form-control" />
  </div>
  
  <div class="buttons">
  <button class="btn btn-dark" type="submit">Save</button>
  <button class="btn btn-light" type="button" (click)="onCancel()">Cancel</button>
</div>
</form>
