<div class="container mt-4">
    <div class="float-end mb-3">
        <button routerLink="/addproduct" class="btn btn-dark">Add Product</button>
    </div>
    <div class="head" *ngIf="products.length===0">
      <h4 style="font-family: Poppins;">Add Product!</h4>
    </div>
<table *ngIf="products.length>0" class="table table-bordered ">
    <thead class="table-warning">
        <tr>
          <th scope="col">Sl no.</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Price</th>
          <th scope="col">Currency</th>
          <th scope="col">Quantity</th>
          <th scope="col">Image</th>
          <th scope="col">Color</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of products;let i=index" >
        <tr>
          <th scope="row" key="">{{i+1}}</th>
          <td>
            {{product.name}}
          </td>
          <td>   
              {{product.gender}}
          </td>
          <td>
              {{product.price}}
          </td>
          <td>
              {{product.currency}}
          </td>
          <td>
              {{product.quantity}}
          </td>
          <td>
                {{product.image}}
          </td>
          <td>
              {{product.color}}
          </td>
          <td>
            <div class="actionbtn" >
              <!-- <div *ngIf="product.isEdit">
              <i (click)="update(product)" class="fa-solid fa-floppy-disk"></i>
              <i (click)="cancel(product)" class="fa-solid fa-xmark"></i>
            </div> -->
           
            <button style="border: none;" (click)="deleteProduct(product)" ><img src="../../../assets/Group 1508.png" alt=""></button>
            <button style="border: none;" (click)="editProduct(i)"> <img src="../../../assets/Group 1507.png" alt=""></button>
          
          </div>
          </td>
        </tr>
    </tbody>
  </table>
