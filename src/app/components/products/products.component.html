
    <div class="row">
      <div class="col-md-4">
        <!-- [src]='item.image' -->
        <img src="https://www.pngall.com/wp-content/uploads/5/Long-Sleeve-Shirt-PNG-Clipart.png"
         class="img-fluid rounded-start" alt="Image">
      </div>
      <div class="col-md-8">
        <div class="card-body" >
          <h4 class="card-title">{{item.name}}</h4>
          <p class="card-text text-danger">{{item.currency}}{{item.price}}</p>
          <ul>
            <li><small> for {{item.gender}}</small></li>
            <li><small>cloth type:Cotton</small></li>
          </ul>
            <div *ngIf="showCounter||clickedProducts.length>0">
              <button class="btn btn-success text-light counterbtn m-2" (click)="handleDecrease(item)">-</button>
          <span>{{item.quantity}}</span>
          <button class="btn btn-success text-light counterbtn m-2" (click)="handleIncrease(item)">+</button>

        </div>
          <button *ngIf="clickedProducts.length===0" (click)="addtocart(item);showCounter = true" class="btn btn-success">ADD TO CART</button>
        </div>       
       </div>
      </div>
